<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>R U Hungry</title>
  </head>
  <body>
    <main>
      <section class="app-section">
        <a href="index.html"><h1>R U Hungry</h1></a>
        <p class="info">Feeling Hungry?</p>
        <div class="menu-container container">
          <ul class="menu-list">
            <li class="menu-item starter"></li>
            <li class="menu-item main"></li>
            <li class="menu-item dessert"></li>
          </ul>
        </div>
        <div class="add-item-container container">
          <p class="add-course">Add the course for your dish:</p>
          <input type="text" class="course" placeholder="Enter course" />
          <p>Add the dish name:</p>
          <input
            type="text"
            class="dish-name"
            placeholder="Enter the dish name"
          />
          <p>Add the recipe URL:</p>
          <input
            type="text"
            class="dish-link"
            placeholder="Enter the dish url"
          />
        </div>
        <div class="default-container container">
          <p class="default-text">
            Show off your chef skills, impress your friends and stop your tummy
            from grumbling! <br />Generate a menu below ğŸ”ğŸŸğŸ•
          </p>
        </div>
        <div class="btn-holder">
          <button class="generate-menu-btn btn">Generate Menu</button>
          <button class="view-menu-btn btn">View Menu</button>
          <button class="add-item-btn btn">Add Menu Item</button>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
